[package]
name = "cedar-lean-ffi"
edition = "2021"
version = "4.4.0"
publish = false

[dependencies]
cedar-policy = { version = "4.5.0", features = ["protobufs"] }
lean-sys = { version = "0.0.8", default-features = false }
serde = "1"
serde_json = "1.0"
thiserror = "2.0"
prost = "0.14"
itertools = "0.14.0"
miette = "7.6.0"

[build-dependencies]
prost-build = "0.14"
cargo_metadata = "0.20.0"

[profile.release]

[patch.crates-io]
cedar-policy = { path = "../cedar/cedar-policy" }
