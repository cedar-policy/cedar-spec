[package]
name = "cedar-drt-inner"
edition = "2021"
version = "0.0.0"
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies]
highway = "0.8.1"
env_logger = "0.9.0"
log = "0.4"
libfuzzer-sys = "0.4"
serde = { version = "1.0", feature = ["derive"] }
serde_json = "1.0"
cedar-drt = { version = "2.0.0", path = ".." }
cedar-policy-core = "2.0.0"
cedar-policy-validator = "2.0.0"
cedar-policy-formatter = "2.0.0"
smol_str = "0.1.23"
regex = "1"
rayon = { version = "1.5", optional = true }
rand = { version = "0.8", optional = true }
clap = { version = "4.0", features = ["derive"], optional = true }
rand_chacha = { version = "0.3", optional = true }

[dependencies.uuid]
version = "1.3.1"
features = ["v4", "fast-rng"]

[features]
prt = ["dep:rayon", "dep:rand", "dep:clap", "dep:rand_chacha"]

[lib]
path = "src/lib.rs"

[[bin]]
name = "rbac"
path = "fuzz_targets/rbac.rs"
test = false
doc = false

[[bin]]
name = "rbac-authorizer"
path = "fuzz_targets/rbac-authorizer.rs"
test = false
doc = false

[[bin]]
name = "rbac-cross-relationships"
