[[bin]]
name = "partial-eval"
path = "fuzz_targets/partial-eval.rs"
test = false
doc = false

[[bin]]
name = "pp"
path = "fuzz_targets/pp.rs"
test = false
doc = false

[[bin]]
name = "formatter"
path = "fuzz_targets/formatter.rs"
test = false
doc = false

[[bin]]
name = "validation-pbt"
path = "fuzz_targets/validation-pbt.rs"
