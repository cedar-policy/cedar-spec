name: Deploy Lean Documentation to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install Lean
        shell: bash
        run: |
              wget https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh
              bash elan-init.sh -y
      - name: Download doc-gen4
        working-director: ./cedar-lean
        shell: bash
        run: source ~/.profile && sed -i '/meta if get_config? env = some "dev" then/d' lakefile.lean && lake update doc-gen4
      - name: Build docs
        working-directory: ./cedar-lean
        shell: bash
        run: source ~/.profile && lake -Kenv=dev build Cedar:docs
      - name: Move documentation to `docs/docs`
        run: |
              mkdir docs
              cp -r cedar-lean/.lake/build/doc docs/docs
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: docs/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4