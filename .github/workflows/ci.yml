name: Build and Test cedar-spec

on:
  pull_request:

jobs:
  get-branch-name:
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        shell: bash
        # The workflow is triggered by pull_request so we use `GITHUB_BASE_REF`
        run: echo "branch_name=${GITHUB_BASE_REF}" >> $GITHUB_OUTPUT
        id: get_branch_name
    outputs:
      branch_name: ${{ steps.get_branch_name.outputs.branch_name }}

  build_and_test_lean:
    name: Build and test Lean
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
    steps:
      - name: Checkout cedar-spec
        uses: actions/checkout@v4
      - name: Install Lean
        shell: bash
        run: |
              wget https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh
              bash elan-init.sh -y
      - name: Build
        working-directory: ./cedar-lean
        shell: bash
        run: source ~/.profile && lake build Cedar
      - name: Test
        working-directory: ./cedar-lean
        shell: bash
        run: source ~/.profile && lake exe CedarUnitTests

  build_and_test_drt:
    needs: get-branch-name
    uses: ./.github/workflows/build_and_test_drt_reusable.yml
    with:
      cedar_spec_ref: ${{ github.ref }}
      cedar_policy_ref: ${{ needs.get-branch-name.outputs.branch_name }}

  test_docker_build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest-large
          - macos-latest
    runs-on: ${{ matrix.os }}
    name: Test Docker build
    steps:
      - name: Checkout cedar-spec
        uses: actions/checkout@v4
      - name: Set up Docker and build (macOS)
        if: ${{ matrix.os  != 'ubuntu-latest' }}
        run: brew install docker colima && colima start && docker build . -t cedar-drt
      - name: Set up Docker and build (ubuntu)
        if: ${{ matrix.os  == 'ubuntu-latest' }}
        run: docker build . -t cedar-drt
      
